function check_p(p){
    s=0
    if (p[0]==p[3]) {
        s=1;
	};
    if (p[1]==p[3]){
        s=2;
	}
    if (p[0]==p[2]){
        s=3;
	}
    if (p[1]==p[2]){
        s=4;
	};
	
    return s;
}


function reduce_p(s){
    return [s[0][1],s[0][2],s[1][1],s[1][2]];
}

function silfun1(h){
    s=check_p(reduce_p(h)) + h[0][0]+  h[1][0];

    return s;
}


function silfun(s){
    lst = ['1AAA', '1EAE', '1AII', '1EIO', '1AAI', '1EAO', '2AOO', '2EAE', '2AEE', '2EIO', '2AEO', '2EAO', '3OAO', '3IAI', '3AII', '3EIO', '3AAI', '3EAO', '4AEO', '4IAI', '4AEE', '4EIO', '4AAI', '4EAO']
    out=[]
	out.shift();
	for (var i =0; i<lst.length; i++){
		if (lst[i].slice(0,3)==s){
			out.push(lst[i]);
		}
	}
	return out;
}

function constr(h){

    res='';

		if (s[i][0]==1){
			str_b=s[i][3]+', '+h[1][1]+', '+h[0][2];
			res=res+str_b;
			//document.write(res);
		};
		if (s[i][0]==2){
			str_b=s[i][3]+', '+h[1][1]+', '+h[0][1];
			res=res+str_b;
			//document.write(res);
		};
		if (s[i][0]==3){
			str_b=s[i][3]+', '+h[1][2]+', '+h[0][2];
			res=res+str_b;
			//document.write(res);
		};
		if (s[i][0]==4){
			str_b=s[i][3]+', '+h[1][2]+', '+h[0][1];
			res=res+str_b;
			
			//document.write(res);
		};		
		res=res+"; ";
	}
	res=res.slice(0,res.length-2); 
    return res;
}
